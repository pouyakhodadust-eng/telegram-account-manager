# Telegram Account Management Bot - Configuration
# All configuration settings for the bot

# Bot Configuration
bot:
  # Telegram Bot Token (from @BotFather)
  token: "${TELEGRAM_BOT_TOKEN}"
  
  # Bot name for display
  name: "Account Manager"
  
  # Session directory for Telethon/Pyrogram session files
  sessions_dir: "data/sessions"
  
  # Export directory for ZIP exports
  exports_dir: "data/exports"

# Database Configuration (PostgreSQL)
database:
  host: "${DB_HOST}"
  port: 5432
  username: "${DB_USER}"
  password: "${DB_PASSWORD}"
  name: "${DB_NAME}"
  # Table prefix for data isolation
  table_prefix: "telegram_account_manager_"

# Proxy Configuration (SOCKS5)
proxy:
  # Default proxy settings (can be overridden per user)
  enabled: false
  host: "127.0.0.1"
  port: 1080

# User Whitelist Configuration
whitelist:
  # Enable Telegram user ID whitelist
  enabled: true
  # Admin user IDs (can modify whitelist)
  admin_ids:
    - 123456789
    - 987654321
  # Path to file with allowed user IDs (one per line)
  whitelist_file: "data/whitelist.txt"

# UI Configuration
ui:
  # Glass morphism style settings
  glass:
    background_color: "rgba(255, 255, 255, 0.1)"
    border_color: "rgba(255, 255, 255, 0.2)"
    text_color: "#FFFFFF"
    button_color: "rgba(255, 255, 255, 0.15)"
    button_hover_color: "rgba(255, 255, 255, 0.25)"
  
